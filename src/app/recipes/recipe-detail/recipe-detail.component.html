<div class="row">
  <h2>Basic Table</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let list of user">
      <td>{{list.fname}}</td>
      <td>{{list.lname}}</td>
      <td>{{list.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
